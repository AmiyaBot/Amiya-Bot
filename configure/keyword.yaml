        - 阿米驴
        - 阿驴
        - 小驴子
        - 驴子
        - 驴驴
# 互动关键词
keyword:
    # 有效关键词，触发后随机发送互动语料
    good:
        - "%s乖"
        - "%s真乖"
        - "%s真棒"
        - "%s萌"
        - "%s么么哒"
        - "爱%s"
        - "喜欢%s"
        - 我喜欢你
        - 我爱你
        - 亲
        - 抱抱
        - 抱一抱
        - 抱一下
        - 摸摸
        - 摸头
        - 摸摸头
        - 太可爱了
        - 真可爱
        - 可爱
        - 真漂亮
        - 漂亮
        - 我错了
        - 对不起
        - 抱歉
    # 无效关键词，但有回复
    bad:
        - "不喜欢%s"
        - "讨厌%s"
        - "恨%s"
        - "透%s"
        - "日%s"
        - 爬
        - 爪巴
        - 滚
        - 傻逼
        - 煞笔
        - 沙比
